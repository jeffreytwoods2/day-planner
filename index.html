<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Daily Planner</title>
</head>
<body>
    <header class="container">
        <h1>Work Day Scheduler</h1>

        <p>A simple calendar app for scheduling your workday.</p>
        <p>Gray times are past, blue time is present, green times are future.</p>
    </header>

    <!--This is outside of header so that the sticky attribute will work-->
    <div class="container-fluid" id="sticky">

        <!--This div is automatically updated to display current date-->
        <div id="today"></div>
        <hr>
    </div>

    <div class="container-fluid row">
        <div class="container col-10">

            <!--Used table for calendar to improve responsiveness on mobile-->
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td id="time-nine" data-index="9"><h3>9:00</h3></td>
                        <td>

                            <!--ID is used to automatically populate text field w/ stored notes-->
                            <textarea id="nine" placeholder="Notes"></textarea>
                        <td>
                            <button type="button" class="btn btn-primary">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td id="time-ten" data-index="10"><h3>10:00</h3></td>
                        <td><textarea id="ten" placeholder="Notes"></textarea>
                        <td>
                            <button type="button" class="btn btn-primary">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td id="time-eleven" data-index="11"><h3>11:00</h3></td>
                        <td><textarea id="eleven" placeholder="Notes"></textarea>
                        <td>
                            <button type="button" class="btn btn-primary">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td id="time-twelve" data-index="12"><h3>12:00</h3></td>
                        <td><textarea id="twelve" placeholder="Notes"></textarea>
                        <td>
                            <button type="button" class="btn btn-primary">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td id="time-one" data-index="13"><h3>1:00</h3></td>
                        <td><textarea id="one" placeholder="Notes"></textarea>
                        <td>
                            <button type="button" class="btn btn-primary">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td id="time-two" data-index="14"><h3>2:00</h3></td>
                        <td><textarea id="two" placeholder="Notes"></textarea>
                        <td>
                            <button type="button" class="btn btn-primary">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td id="time-three" data-index="15"><h3>3:00</h3></td>
                        <td><textarea id="three" placeholder="Notes"></textarea>
                        <td>
                            <button type="button" class="btn btn-primary">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td id="time-four" data-index="16"><h3>4:00</h3></td>
                        <td><textarea id="four" placeholder="Notes"></textarea>
                        <td>
                            <button type="button" class="btn btn-primary">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td id="time-five" data-index="17"><h3>5:00</h3></td>
                        <td><textarea id="five" placeholder="Notes"></textarea>
                        <td>
                            <button type="button" class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Jquery comes before Bootstrap bundle-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
